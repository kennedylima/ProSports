<md-card>
    <md-input-container>
        <label>Descricao</label>
        <input type="text" ng-model="produto.descricao">
    </md-input-container>

    <md-input-container>
        <label>Valor</label>
        <input type="number" ng-model="produto.valor">
    </md-input-container>

    <md-input-container>
        <label>URL</label>
        <input type="text" ng-model="produto.url">
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="salvar()">Salvar</md-button>
</md-card>
