<md-card>
    <md-input-container>
        <label>Nome</label>
        <input type="text" ng-model="pessoa.nome">
    </md-input-container>

    <md-input-container>
        <label>Idade</label>
        <input type="number" ng-model="pessoa.idade">
    </md-input-container>

    <md-input-container>
        <label>Endere√ßo</label>
        <input type="text" ng-model="pessoa.endereco">
    </md-input-container>

    <md-input-container>
        <label>CEP</label>
        <input type="number" ng-model="pessoa.cep">
    </md-input-container>

    <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="pessoa.email">

        <input type="tel" ng-model="pessoa.telefone">
